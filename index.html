<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input type="number" id="edad"> <br> Ingrese su edad: 
        <button onclick="mayorEdad()">Enviar</button>
        <div id="infoEdad"></div>
        <br>
    </div>
    <div>
        <input type="number" id="calificacion"> <br> Ingrese su calificacion:
        <button onclick="sacarNota()">Enviar</button>
        <div id="infoCali"></div>
        <br>
    </div>
    <div>
        <input type="text" id="cadena"> <br> Escriba lo que quiera:
        <button onclick="concatenar()">Concatenar</button>
        <button onclick="mostrarConcat()">Cancelar/mostrar</button>
        <div id="infoCadena"></div>
        <br>
    </div>
    <div>
        <input type="number" id="numAleatorio"> <br> Ingrese el numero de su DNI: 
        <button onclick="calcularDNI()">Enviar</button>
        <div id="infoDNI"></div>
        <br>
    </div>
</body>
<script src="script.js"></script>
</html>
